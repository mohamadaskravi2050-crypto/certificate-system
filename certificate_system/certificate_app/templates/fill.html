{% extends 'base.html' %}

{% block title %}Fill PDF - Certificate System{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Fill PDF Form - <span id="pdfTitle">Loading...</span></h1>
        <div class="header-actions">
            <button id="downloadPdf" class="btn btn-primary">Download Single PDF</button>
            <a href="/batch/{{ pdf_id }}/" class="btn btn-success">Batch Fill Multiple PDFs</a>
            <a href="/" class="btn btn-outline">Back to Home</a>
        </div>
    </div>

    <div class="fill-container">
        <div class="form-panel">
            <h3>Fill the Form</h3>
            <form id="fillForm">
                <div id="formFields">
                    <!-- Form fields will be generated here -->
                </div>
                <button type="button" id="downloadPdfBtn" class="btn btn-primary" style="width: 100%; margin-top: 15px;">
                    Download Filled PDF
                </button>
            </form>
        </div>

        <div class="preview-panel">
            <h3>PDF Preview</h3>
            <div class="pdf-preview">
                <iframe id="pdfPreview" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
            </div>
        </div>
    </div>
</div>

<style>
.fill-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

.form-panel, .preview-panel {
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 20px;
}

#formFields {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-field {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.form-field label {
    font-weight: bold;
    color: #2c3e50;
    font-size: 14px;
}

.form-field input {
    padding: 10px 12px;
    border: 2px solid #bdc3c7;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-field input:focus {
    outline: none;
    border-color: #3498db;
}

#pdfPreview {
    width: 100%;
    height: 600px;
    border: none;
    background: white;
}

@media (max-width: 768px) {
    .fill-container {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
let currentPdfId = null;
let textBoxes = [];

document.addEventListener('DOMContentLoaded', function() {
    const pathParts = window.location.pathname.split('/');
    currentPdfId = parseInt(pathParts[pathParts.length - 2]);
    
    if (currentPdfId) {
        loadPDFForm();
    }
});

async function loadPDFForm() {
    try {
        const response = await fetch(`/api/fill/${currentPdfId}/`);
        const data = await response.json();
        
        if (response.ok) {
            document.getElementById('pdfTitle').textContent = data.pdf_name;
            document.getElementById('pdfPreview').src = data.pdf_preview;
            
            textBoxes = data.text_boxes;
            generateFormFields(data.text_boxes);
            setupEventListeners();
        } else {
            alert('Error loading PDF form: ' + data.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error loading PDF form');
    }
}

function generateFormFields(textBoxes) {
    const formFields = document.getElementById('formFields');
    
    if (textBoxes.length === 0) {
        formFields.innerHTML = '<div style="text-align: center; color: #666; font-style: italic;">No text boxes defined for this PDF. Please edit the PDF first to add text boxes.</div>';
        return;
    }
    
    formFields.innerHTML = textBoxes.map(box => `
        <div class="form-field">
            <label for="field_${box.id}">${box.label}:</label>
            <input type="text" 
                   id="field_${box.id}" 
                   name="${box.name}" 
                   placeholder="Enter ${box.label}" 
                   class="text-input">
        </div>
    `).join('');
}

function setupEventListeners() {
    document.getElementById('downloadPdfBtn').addEventListener('click', downloadFilledPDF);
}

async function downloadFilledPDF() {
    try {
        const values = getFormValues();
        
        // Validate that at least one field is filled
        const hasValues = Object.values(values).some(val => val && val.trim() !== '');
        if (!hasValues) {
            alert('Please fill at least one field before downloading.');
            return;
        }
        
        const downloadBtn = document.getElementById('downloadPdfBtn');
        const originalText = downloadBtn.textContent;
        downloadBtn.textContent = '⏳ Generating PDF...';
        downloadBtn.disabled = true;

        const response = await fetch(`/api/fill/${currentPdfId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({ values: values })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to generate PDF');
        }

        const blob = await response.blob();
        
        if (blob.size === 0) {
            throw new Error('Generated PDF is empty');
        }
        
        // Download the PDF
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `filled_document_${currentPdfId}.pdf`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        showNotification('✅ PDF downloaded successfully!', 'success');
        
    } catch (error) {
        console.error('Error:', error);
        alert('Error downloading filled PDF: ' + error.message);
    } finally {
        const downloadBtn = document.getElementById('downloadPdfBtn');
        downloadBtn.textContent = 'Download Filled PDF';
        downloadBtn.disabled = false;
    }
}

function getFormValues() {
    const values = {};
    const inputs = document.querySelectorAll('#fillForm input[type="text"]');
    
    inputs.forEach(input => {
        values[input.name] = input.value;
    });
    
    return values;
}

// Function to get CSRF token
function getCSRFToken() {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
    return csrfToken ? csrfToken.value : '';
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        ${type === 'success' ? 'background: #28a745;' : 'background: #dc3545;'}
    `;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '1';
    }, 100);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
            if (document.body.contains(notification)) {
                document.body.removeChild(notification);
            }
        }, 300);
    }, 3000);
}
</script>
{% endblock %}
